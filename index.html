    <div class="container-fluid">
        <div class="jumbotron text-white" style="background-color:rgba(204, 204, 204, 0)">
            <div class="container text-center">
                <h1>Memes Center</h1>
                <p class="lead">Your source of endless fun.</p>
                <img id="nyan" src="./assets/images/Nyan.gif">
            </div>

        </div>

        <div class="row justify-content-md-center mx-0 px-0">
            <div class="col-10 text-center">

                <div class="row mb-0 pb-0">
                    <div class="col-12">
                        <div class="card w-100">
                            <div class="card-header">
                                <h4 class="">Explore the Disney Worlds</h4>
                                <div id="buttonGoesHere">
                                </div>
                                <form>

                                    <div class="form-group row my-3">
                                        <!-- Label -->
                                        <div class="col text-right">
                                            <label class="col col-form-label mr-0 px-0" for="search-input">Add More
                                                Worlds: </label>
                                        </div>
                                        <!-- Label -->

                                        <!-- Input -->
                                        <div class="col mx-0 px-0">
                                            <input type="text" id="search-input" class="form-control" placeholder="Rapunzel">
                                        </div>
                                        <!-- Input -->

                                        <!-- Add Btn -->
                                        <div class="col text-left">
                                            <button id="addBtn" class="btn btn-secondary align-middle">Hit to add</button>
                                        </div>
                                        <!-- Add Btn -->

                                        <!-- Dummy push -->
                                        <div class="col-md-10 col-lg-6">
                                        </div>
                                        <!-- Dummy push -->



                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-0 pt-0 text-center">
                    <div class="col-8 pr-0">
                        <div class="card">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col">
                                        <h3 class="card-title align-middle my-0 text-right">Pulling <span id="justPulled"></span></h3>
                                    </div>
                                    <div class="col">
                                        <!-- Clear result -->
                                        <div class="col text-left">
                                            <button id="clearBtn" class="btn btn-secondary align-middle text-left">Clear
                                                search</button>
                                        </div>
                                        <!-- Clear result -->
                                    </div>
                                </div>
                            </div>

                            <div id="pulledGifGoesHere">
                            </div>
                        </div>
                    </div>

                    <div class="col pl-0">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">My Favorite</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Your favorite GIFs</h6>

                                <div id="favGifGoesHere">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
